<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>查看详情</title>
    <meta charset="utf-8">
    <meta name="pragma" content="no-cache">
    <meta name="cache-control" content="no-cache">
    <meta name="content-type" content="text/html;charset=UTF-8">
    <meta name="expires" content="0">
    <link th:insert="~{script :: #copy}">
</head>

<body style="width:100%;max-width:600px;padding:30px 60px;">
<section class="info-section">
    <form id="form" method="post">
        <table>
            <tr>
                <td class="text-title">创建者名：</td>
                <td class="text-content">
<!--                    <input type="hidden" name="taskVo.taskid" value="${taskVo.taskid }">-->
                    <input type="text" readOnly="true" th:value="${taskinfo.getName()}"
                           class="easyui-textbox theme-textbox-radius">
                </td>
            </tr>

            <tr>
                <td class="text-title">负责人：</td>
                <td class="text-content">
                    <input type="text" readOnly="true" th:value="${taskinfo.getUsername()}"
                           class="easyui-textbox theme-textbox-radius">
                </td>
            </tr>

<!--            <tr>-->
<!--                <td class="text-title">删除人：</td>-->
<!--                <td class="text-content">-->
<!--                    <input type="text" name="taskVo.DeleteUsername" value="${taskVo.deleteUsername }"-->
<!--                           class="easyui-textbox theme-textbox-radius" data-options="required:true,validType:'length[2,10]'">-->
<!--                </td>-->
<!--            </tr>-->

            <tr>
                <td class="text-title">相关人：</td>
                <td class="text-content">
                    <input type="text" readOnly="true" th:value="${taskinfo.getAboutusers()}"
                           class="easyui-textbox theme-textbox-radius" data-options="required:true">
                </td>
            </tr>
            <tr>
                <td class="text-title">主题：</td>
                <td class="text-content">
                    <input type="text" readOnly="true" th:value="${taskinfo.getSubject()}"
                           class="easyui-textbox theme-textbox-radius" data-options="required:true"></td>
            </tr>
            <tr>
                <td class="text-title">优先级：</td>
                <td class="text-content">
                    <input type="text" readOnly="true" th:value="${taskinfo.getPriority()}"
                           class="easyui-textbox theme-textbox-radius" data-options="required:true"></td>
            </tr>
            <tr>
                <td class="text-title">邮件通知：</td>
                <td class="text-content">
                    <input type="text" readOnly="true" th:value="${taskinfo.getSendEmail()}?${taskinfo.getSendEmail()}:'暂无邮件'"
                           class="easyui-textbox theme-textbox-radius"></td>
            </tr>

            <tr>
                <td class="text-title">截止日期：</td>
                <td class="text-content">
                    <input type="text" readOnly="true" th:value="${taskinfo.getDuedate()}"
                           class="easyui-textbox theme-textbox-radius" data-options="required:true">
                </td>
            </tr>
            <tr>
                <td class="text-title">更新日期：</td>
                <td class="text-content">
                    <input type="text" readOnly="true" th:value="${taskinfo.getUpdateTime()}?${taskinfo.getUpdateTime()}:'暂无更新记录'"
                           class="easyui-textbox theme-textbox-radius" data-options="required:true">
                </td>
            </tr>

            <tr>
                <td class="text-title">任务状态：</td>
                <td class="text-content">
                    <input type="text" readOnly="true" th:value="${taskinfo.getStatus()}"
                           class="easyui-textbox theme-textbox-radius" data-options="required:true">
                </td>
            </tr>
            <tr>
                <td class="text-title">描述信息：</td>
                <td class="text-content">
                    <textarea class="theme-textbox-radius" rows="5"  cols="20" readOnly="true" th:text="${taskinfo.getDescription()}?${taskinfo.getDescription()}:'暂无描述'"></textarea></td>
            </tr>
            <!-- 因为用户关联信息不需要修改，但是如果没有把这些信息传递给服务器端，hibernate对数据进行更新时就会把对应条目设置为null值 -->

        </table>
    </form>
</section>
</body>
</html>
