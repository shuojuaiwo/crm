<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>基本信息</title>

    <meta name="pragma" content="no-cache">
    <meta name="cache-control" content="no-cache">
    <meta name="expires" content="0">
    <link th:insert="~{script :: #copy}">
</head>
<style type="text/css">
    .myselect{
        height:30px;
    }
</style>
<body style="width:100%;max-width:100%;padding:10px 30px;">
<form id="form" method="post">
    <strong>主要信息</strong>
    <section class="info-section">

        <table id="tb">
            <tr>
                <td class="text-title">负责人</td>
                <td class="text-content">
                    <span th:text="${owner}"></span>
                </td>
                <td class="text-title">创建时间</td>
                <td class="text-content">
                    <span th:text="${business.createTime}"></span>
                </td>
            </tr>
            <tr>
                <td class="text-title">上次推进时间</td>
                <td class="text-content">
                    <span th:text="${business.updateTime}"></span>
                </td>
                <td class="text-title">客户</td>
                <td class="text-content">
                    <span th:text="${customerName}"></span>
                </td>
            </tr>
            <tr>
                <td class="text-title">商机金额</td>
                <td class="text-content">
                    <span th:text="${business.salesPrice}"></span>
                </td>
                <td class="text-title">商机名</td>
                <td class="text-content">
                    <span th:text="${business.name}"></span>
                </td>
            </tr>
            <tr>
                <td class="text-title">联系人</td>
                <td class="text-content">
                    <span th:text="${contactName}"></span>
                </td>
            </tr>
            <tr>
                <td class="text-title" >合同签订地址</td>
                <td class="text-content">
                    <span th:text="${business.contractAddress}"></span>
                </td>
            </tr>
            <tr>
                <td class="text-title">商机类型</td>
                <td class="text-content">
                    <span th:text="${business.type}"></span>
                </td>
                <td class="text-title">状态</td>
                <td class="text-content">
                    <span th:text="${statusName}"></span>
                </td>
            </tr>
            <tr>
                <td class="text-title">商机来源</td>
                <td class="text-content">
                    <span th:text="${business.origin}"></span>
                </td>
                <td class="text-title">赢单率</td>
                <td class="text-content">
                    <span th:text="${business.gainRate}"></span>
                </td>
            </tr>
            <tr>
                <td class="text-title">预定成交价</td>
                <td class="text-content">
                    <span th:text="${business.estimatePrice}"></span>
                </td>
                <td class="text-title">下次联系时间</td>
                <td class="text-content">
                    <span th:text="${business.nextstepTime}"></span>
                </td>
            </tr>
            <tr>
                <td class="text-title">下次联系内容</td>
                <td class="text-content">
                    <span th:text="${business.nextstep}"></span>
                </td>
            </tr>
        </table>

    </section>
    <strong>附加信息</strong>
    <section class="info-section">
        <table>
            <tr>
                <td class="text-title">备注</td>
                <td class="text-content">
                    <textarea name="business.description" disabled="disabled" rows="5" style="width:80%;" th:text="${business.description }"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;margin-top: 10px;">
                    <a href="javascript:void(0);" id="confirmBtn" class="easyui-linkbutton button-primary" style="margin-left:-70px;">确认</a>
                </td>
            </tr>
        </table>
    </section>
</form>

<script type="text/javascript">
    //确认并退出按钮
    $("#confirmBtn").on("click", function(event) {
        parent.closeTopWindow();
    });
</script>
</body>
</html>
